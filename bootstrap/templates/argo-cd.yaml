{{- if .Values.argoCD.enabled }}
apiVersion: {{ .Values.apiVersion }}
kind: {{ .Values.kind }}
metadata:
  name: {{ .Values.argoCD.metadata.name }}
  namespace: {{ .Values.metadata.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "{{ .Values.argoCD.annotations.syncWave }}"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.spec.project }}
  source:
    repoURL: {{ .Values.argoCD.spec.source.repoURL }}
    chart: {{ .Values.argoCD.spec.source.chart }}
    targetRevision: {{ .Values.argoCD.spec.source.targetRevision }}
    helm:
      values: |
{{ .Files.Get "values/argocd.yaml" | indent 8 }}
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: {{ .Values.argoCD.spec.destination.namespace }}
  syncPolicy:
    automated:
      prune: {{ .Values.spec.syncPolicy.automated.prune }}
      selfHeal: {{ .Values.spec.syncPolicy.automated.selfHeal }}
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: {{ .Values.spec.syncPolicy.retry.limit }}
      backoff:
        duration: {{ .Values.spec.syncPolicy.retry.backoff.duration }}
        factor: {{ .Values.spec.syncPolicy.retry.backoff.factor }}
        maxDuration: {{ .Values.spec.syncPolicy.retry.backoff.maxDuration }}
{{- end }}
