{{- if .Values.argo-cd.enabled }}
apiVersion: {{ .Values.apiVersion }}
kind: {{ .Values.kind }}
metadata:
  name: {{ .Values.argo-cd.metadata.name }}
  namespace: {{ .Values.metadata.namespace }} # Namespace where the Argo CD Application will be created
  annotations:
    argocd.argoproj.io/sync-wave: "{{ .Values.argo-cd.annotations.syncWave }}"
    finalizers: {{ .Values.metadata.finalizers | join "\n - " }} # Foreground cascade deletion of resources. This ensures that when the Application is deleted, all associated resources are also cleaned up.
spec:
  project: {{ .Values.spec.project }}
  source:
    repoURL: {{ .Values.argo-cd.spec.source.repoURL }}
    chart: {{ .Values.argo-cd.spec.source.chart }}
    targetRevision: {{ .Values.argo-cd.spec.source.targetRevision }}
    helm:
      values: |
{{ .Files.Get "values/argocd.yaml" | indent 8 }}
  destination:
    server: {{ .Values.spec.destination.server }} # Cluster-local API server
    namespace: {{ .Values.argo-cd.spec.destination.namespace }}
  syncPolicy: {{- toYaml .Values.spec.syncPolicy | nindent 4 }}
{{- end }}
