{{- if .Values.gympalFrontend.enabled }}
apiVersion: {{ .Values.apiVersion }}
kind: {{ .Values.kind }}
metadata:
  name: {{ .Values.gympalFrontend.metadata.name }} # GymPal Frontend Application
  namespace: {{ .Values.metadata.namespace }} # Namespace where Argo CD is running
  # Check and assign sync wave if specified (as it's optional for this app).
  {{- $syncWave := get .Values.gympalFrontend.annotations "syncWave" }} {{- /* Retrieve syncWave value */}}
  {{- if $syncWave }} {{- /* Check if syncWave's value is set */}}
  annotations:
    argocd.argoproj.io/sync-wave: "{{ $syncWave }}"
  {{- end }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.spec.project }} # Argo CD project

  source:
    # Source repository for the application's manifests (Helm chart)
    repoURL: {{ .Values.gympalFrontend.spec.source.repoURL }}
    targetRevision: {{ .Values.gympalFrontend.spec.source.targetRevision | default "HEAD" }}
    path: {{ .Values.gympalFrontend.spec.source.path }}
    helm:
      valueFiles:
        - values.yaml
  destination:
    # Target cluster and namespace for the application resources
    server: {{ .Values.spec.destination.server }} # Target cluster API server
    namespace: {{ .Values.gympalFrontend.spec.destination.namespace }} # Target namespace for frontend resources

  syncPolicy:
    automated:
      prune: {{ .Values.spec.syncPolicy.automated.prune }}
      selfHeal: {{ .Values.spec.syncPolicy.automated.selfHeal }}
    syncOptions:
      - CreateNamespace=true
    {{- if $syncWave }}
    retry:
      limit: {{ .Values.spec.syncPolicy.retry.limit }}
      backoff:
        duration: {{ .Values.spec.syncPolicy.retry.backoff.duration }}
        factor: {{ .Values.spec.syncPolicy.retry.backoff.factor }}
        maxDuration: {{ .Values.spec.syncPolicy.retry.backoff.maxDuration }}
    {{- end }}
{{- end }} 