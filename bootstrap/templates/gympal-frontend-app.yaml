{{- if .Values.gympalFrontend.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: GymPal-frontend
  namespace: argocd # Namespace where Argo CD is running
  finalizers:
    - resources-finalizer.argocd.argoproj.io # Foreground cascade deletion of resources. This ensures that when the Application is deleted, all associated resources are also cleaned up.
  
  # Check and assign sync wave if specified (as it's optional for this app).
  {{- $syncWave := get .Values.gympalFrontend "syncWave" }} {{- /* Retrieve syncWave value */}}
  {{- if $syncWave }} {{- /* Check if syncWave's value is set */}}
  annotations:
    argocd.argoproj.io/sync-wave: "{{ $syncWave }}"
  {{- end }}
spec:
  project: default # Argo CD project

  source:
    # Source repository for the application's manifests (Helm chart)
    repoURL: {{ .Values.gympalFrontend.source.repoURL }}
    targetRevision: {{ .Values.gympalFrontend.source.targetRevision | default "HEAD" }}
    path: {{ .Values.gympalFrontend.source.path }}
    helm:
      # Specify to Argo CD to use values.yaml from the GitOps repo, since its updated by CI pipeline
      valueFiles:
          - values.yaml

  destination:
    # Target cluster and namespace for the application resources
    server: https://kubernetes.default.svc # Target cluster API server
    namespace: {{ .Values.gympalFrontend.namespace }} # Target namespace for frontend resources

  syncPolicy:
    automated:
      prune: true # Delete resources that are no longer defined in Git
      selfHeal: true # Automatically sync if the live state deviates from Git
    syncOptions:
      - CreateNamespace=true # Create the target namespace if it doesn't exist
    # Optional: Add retry logic, especially useful for applications in sync waves
    {{- if $syncWave }}
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
    {{- end }}
{{- end }} 