{{- if .Values.gympalBackend.enabled }}
apiVersion: {{ .Values.apiVersion }}
kind: {{ .Values.kind }}
metadata:
  name: {{ .Values.gympalBackend.metadata.name }}
  namespace: {{ .Values.metadata.namespace }}
  {{- $syncWave := .Values.gympalBackend.annotations.syncWave }}
  {{- if $syncWave }}
  annotations:
    argocd.argoproj.io/sync-wave: "{{ $syncWave }}"
  {{- end }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.spec.project }}
  source:
    repoURL: {{ .Values.gympalBackend.spec.source.repoURL }}
    targetRevision: {{ .Values.gympalBackend.spec.source.targetRevision | default "HEAD" }}
    path: {{ .Values.gympalBackend.spec.source.path }}
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: {{ .Values.gympalBackend.spec.destination.namespace }}
  syncPolicy:
    automated:
      prune: {{ .Values.spec.syncPolicy.automated.prune }}
      selfHeal: {{ .Values.spec.syncPolicy.automated.selfHeal }}
    syncOptions:
      - CreateNamespace=true
    {{- if $syncWave }}
    retry:
      limit: {{ .Values.spec.syncPolicy.retry.limit }}
      backoff:
        duration: {{ .Values.spec.syncPolicy.retry.backoff.duration }}
        factor: {{ .Values.spec.syncPolicy.retry.backoff.factor }}
        maxDuration: {{ .Values.spec.syncPolicy.retry.backoff.maxDuration }}
    {{- end }}
{{- end }} 