{{- if .Values.spec.ingress.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  annotations:
    # Define sync wave for ingress-nginx deployment. This is required to ensure it deploys before applications depending on it.
    argocd.argoproj.io/sync-wave: "{{ .Values.spec.ingress.syncWave }}"
  finalizers:
    # Finalizer for Argo CD resource cleanup management
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.spec.project }}
  source:
    # Ingress Nginx Helm chart details
    chart: {{ .Values.spec.ingress.chart }}
    repoURL: {{ .Values.spec.ingress.repoURL }}
    targetRevision: {{ .Values.spec.ingress.targetRevision }}
    helm:
      # Values file for Ingress Nginx configuration (retrieved from values/ingress.yaml)
      values: |
{{ .Files.Get "values/ingress.yaml" | indent 8 }}
  destination:
    # Target Kubernetes API server
    server: {{ .Values.spec.destination.server }}
    # Destination namespace for Ingress Nginx resources
    namespace: {{ .Values.spec.ingress.namespace }}
  syncPolicy:
    # Automatic synchronization policy
    automated:
      prune: true
      selfHeal: true
    # Synchronization options
    syncOptions:
      # Create namespace if it doesn't exist
      - CreateNamespace=true
{{- end }}