# Configuration for Argo CD itself (if its deployment is managed through this pattern, although it is often installed separately first). This file can include settings for Argo CD installation, ingress, and base manifests. 
# Note: The actual Argo CD installation is typically handled in a separate Helm chart or manually, as it is a prerequisite for managing other applications.
global:
  # Global domain to access Argo CD through Ingress
  domain: argocd.example.com

server:
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - argocd.gympal.com
    paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            port:
              name: http
    # annotations:
    #   # Indicate a cert-manager which manages the certificate for this Ingress
    #   cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
    #   # Force redirection to HTTPS
    #   nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    #   # Maximum size of the request body (0 = no limit)
    #   nginx.ingress.kubernetes.io/proxy-body-size: "0"
    # # Configuration of TLS managed by cert-manager
    # tls:
    #   - hosts:
    #       - argocd.gympal.com
    #     # cert-manager will automatically create this secret
    #     secretName: argocd-server-tls

  # Additional arguments (disable internal HTTPS redirection)
  extraArgs:
    - --insecure

# Configuration for the ApplicationSet controller
applicationSet:
  resources:
   limits:
     cpu: 500m
     memory: 512Mi
   requests:
     cpu: 100m
     memory: 128Mi

# Configuration for the ArgoCD Repo Server
repoServer:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
    